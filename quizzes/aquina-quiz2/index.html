<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebSci Quiz 2</title>
  <!-- Bootstrap CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <div class="alert collapse" role="alert">
        <span id="alert-text"></span>
      </div>
    </div>
    <div class="row">
      <h1>
        WebSci Quiz 2
      </h1>
      <p>
        Welcome! Enter one or more zipcodes below, clicking "Add" in between each.
      </p>
      <p>
        Click the "Display" button to create a D3JS visualization of temperatures in an arbitrary number of ZIP codes stored in a MongoDB.</p>
      </p>
    </div>
    <div class="row">
      <form action="">
        <div class="input-group">
          <input type="number" placeholder="Enter a ZIP code here" name="query" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="submit">Add</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</body>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
